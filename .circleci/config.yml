version: 2.1

jobs:
  test:
    docker:
      - image: node:15.4-alpine3.10
    steps:
      - run:
          name: Install Git
          command: apk add --update git
      - checkout
      - restore_cache:
          name: Restore Build Cache
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install yarn dependencies
          command: yarn
      - save_cache:
          name: Save build cache
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests with coverage
          command: yarn coverage
      - run:
          name: Run code quality checks
          command: yarn lint

  deploy:
    docker:
      - image: node:15.4-alpine3.10
    steps:
      - run:
          name: Install Git
          command: apk add --update git
      - run:
          name: Install OpenSSH (SCP)
          command: apk add --update openssh
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "f7:ae:ac:d6:25:1e:08:0f:9c:95:7e:ef:db:a2:ac:f5"
      - run:
          name: Add key to known_hosts
          command: mkdir -p ~/ssh && ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
      - restore_cache:
          name: Restore Build Cache
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install yarn dependencies
          command: yarn
      - save_cache:
          name: Save build cache
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Next build static deployment
          command: yarn deploy
      - run:
          name: Create archive of built content
          command: tar czf out.tar.gz out
      - run:
          name: Copy archive to remote server
          command: scp out.tar.gz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIR
      - run:
          name: Unpack archive on remote server
          command: |
            ssh -t $DEPLOY_USER@$DEPLOY_HOST "
              cd $DEPLOY_DIR &&
              rm -rf out/ &&
              tar -xvzf out.tar.gz
            "

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test:
          filters:
            branches:
              ignore: main
      - deploy:
          filters:
            branches:
              only: main
